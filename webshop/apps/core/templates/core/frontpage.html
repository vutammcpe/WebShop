
{% extends 'core/base.html' %}

{% block title %}Welcome | {% endblock %}

{% load static %}


{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>


  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'mens_products' %}"><img src="{% static 'img/carousel-men.jpg' %}" class="d-block w-100" alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
        <h1>Men</h1>
        <a href="{% url 'mens_products' %}" class="btn btn-default btn-carousel">Shop Men</a>
        <a href="{% url 'womens_products' %}" class="btn btn-default btn-carousel">Shop Women</a>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'womens_products' %}"><img src="{% static 'img/carousel-women.jpg' %}" class="d-block w-100" alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
        <h1>Women</h1>
        <a href="{% url 'mens_products' %}" class="btn btn-default btn-carousel">Shop Men</a>
        <a href="{% url 'womens_products' %}" class="btn btn-default btn-carousel">Shop Women</a>
      </div>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="{% static 'img/carousel-sale.jpg' %}" class="d-block w-100" alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
         <h1>Discount</h1>
         <a href="{% url 'mens_products' %}" class="btn btn-default btn-carousel">Shop Men</a>
        <a href="{% url 'womens_products' %}" class="btn btn-default btn-carousel">Shop Women</a>
      </div>
    </div>
  </div>


  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
