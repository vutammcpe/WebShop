<div class="column is-3 product-list-item">
    <div class="box">
        <figure class="image is-4by3 mb-5">
            <img src="/media/{{ product.image }}">
        </figure>

        <h2 class="subtitle">{{ product.product_name }}</h2>

        <h3 class="price is-size-6 mb-5">${{ product.price }}</h3>

        <hr>

        <a href="{% url 'productdetail' pk=product.product_id  %}" class="button is-dark is-uppercase">View</a>
    </div>
</div>
